<div class="container">
  <h1>My Blog Page</h1>
  <div style="padding: 10px 0px;" *ngFor="let blog of blogs">
    <div class="card">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ blog.title }}</h5>
        <p class="card-text">
          {{ blog.content }}
        </p>
      </div>
    </div>
  </div>
</div>
