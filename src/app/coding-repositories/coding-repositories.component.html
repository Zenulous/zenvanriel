<div class="container">
  <h1>Coding Repositories</h1>
  <div class="card" style="width: 25rem;" *ngFor="let githubItem of githubItems; let i = index">
    <img src={{githubItem.imageUrl}} width="60">
    <div class="card-body">
      <h5 class="card-title">{{ githubItem.title }}</h5>
      <p class="card-text">
        {{ githubItem.description }}
      </p>
      <a href="{{ githubItem.url }}" class="btn btn-dark">Visit on GitHub</a>
    </div>
  </div>
</div>
